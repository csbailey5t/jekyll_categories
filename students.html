---
layout: default
title: Students
---

 <h1>Student Posts</h1>

        <ul class="posts">
        {% for post in site.categories['students'] %}
        <li>
        <a class="post-link " href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
        {% endfor %}
        </ul>

<h1>Student Posts Duke </h1>

        <ul class="posts">
        {% for post in site.categories['students'] and post in site.tags['duke'] %}
        <li>
        <a class="post-link " href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
        {% endfor %}
        </ul>
